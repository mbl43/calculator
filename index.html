<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! </title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="/calci.png" type="/fitness.png">
</head>

<body>
  <h1 class="text-center">Welcome to Calculator !</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="target">

          <div class="row">
              <input  class="input" type="text"/>
    </div>
    <div class="row">
        <button id="color" class="button">C</button>
        <button id="color" class="button">%</button>
        <button id="color" class="button">M+</button>
        <button id="color"  class="button">M-</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button id="color" class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button id="color" class="button">/</button>
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
      <button class="button">3</button>
      <button id="color" class="button">+</button>
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button id="color" class="button">-</button>
        <button id="ans" class="button">=</button>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
